<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Libre+Caslon+Text:ital,wght@0,400;0,700;1,400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Dev Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-dark text-light">
    <main class="Calculator position-absolute top-50 start-50 translate-middle">
        <div class="container text-center">
            <h1 class="mb-4 fw-bold">Calculadora Básica</h1>
            <form>
                <div class="mb-3">
                    <label for="operationSelect" class="form-label fw-bold">Escolha a operação</label>
                    <select id="operationSelect" class="form-select fw-bold">
                        <option value="+">Soma</option>
                        <option value="-">Subtração</option>
                        <option value="/">Divisão</option>
                        <option value="*">Multiplicação</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="firstValue" class="form-label">Valor 1</label>
                    <input type="number" class="form-control fw-bold" id="firstValue" placeholder="Digite o primeiro valor" required>
                </div>

                <div class="mb-3">
                    <label for="secondValue" class="form-label">Valor 2</label>
                    <input type="number" class="form-control fw-bold" id="secondValue" placeholder="Digite o segundo valor" required>
                </div>

                <button type="button" class="btn btn-danger fw-bold" id="calculateBtn">Clique para Calcular</button>
            </form>

            <p class="mt-3">Resultado: <span id="resultValue">0</span></p>
            <hr>
            <h3 class="fw-bold mt-4">Histórico de Cálculos</h3>
            <ul id="historyList" class="list-unstyled"></ul>
            <button class="btn btn-warning fw-bold mt-3" id="clearHistoryBtn">Limpar Histórico</button>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./scripts.js"></script>
</body>

</html>
